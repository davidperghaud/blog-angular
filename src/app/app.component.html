<div class="container">
  <div class="row">
    <div class="xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-postlist *ngFor="let post of posts" [postTitle]="post.title" [postDate]="post.created_at"
        [postContent]="post.content" [postLoveIts]="post.loveIts"></app-postlist>
      </ul>
    </div>
  </div>
</div>
